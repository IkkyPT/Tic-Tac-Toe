<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./image/tic-tac-toe.png" type="image/icon type">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./normalize.css">
        <script src="https://kit.fontawesome.com/99f34af06c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="game-intro">
                <span class="title-game">Tic-Tac-Toe</span>
                <div class="player-pick">
                    <span class="top-text">PICK PLAYER 1'S SIGN</span>
                    <div class="pick-buttons">
                        <button id="x-marker">X</button>
                        <button id="o-marker">O</button>
                    </div>
                </div>
                <button id="start-game">START</button>
            </div>
            <div class="game-screen">
                <div class="game-over">
                    <span class="winner"></span>
                    <button class="play-again">PLAY AGAIN</button>
                </div>
                <div class="game-top">
                    <img src="./image/tic-tac-toe.png" alt="tic-tac-toe" width="50px">
                    <div class="display-turn">
                        <span class="marker-type"></span>
                        <span>TURN</span>
                    </div>
                    <button class="restart-game"><i class="fa-solid fa-rotate-left fa-lg"></i></button>
                </div>
                <div class="game-mid">
                    <div class="game-board">
                        <div class="game-board__field"></div>
                        <div class="game-board__field"></div>
                        <div class="game-board__field"></div>
                        <div class="game-board__field"></div>
                        <div class="game-board__field"></div>
                        <div class="game-board__field"></div>
                        <div class="game-board__field"></div>
                        <div class="game-board__field"></div>
                        <div class="game-board__field"></div>
                    </div>
                </div>
                <div class="game-bottom">
                        <div class="footer">
                            <p>Copyright Â©</p>
                            <script>document.write(new Date().getFullYear())</script>
                            <span>IkkyPT</span>
                            <i class="fa-brands fa-github fa-2x"></i>
                        </div>
                </div>
            </div>
        </div>
        <script src="./animation.js" async defer></script>
        <script src="./game.js" async defer></script>
    </body>
</html>
